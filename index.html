<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
</head>

<body>
    <main class="main">
        <section class="menu">
            <button id="start">Start</button>
            <button id="clear">Clear</button>
            <button id="random">Random life</button>            
            <div class="size"> 
                <p>Размер поля:</p>
                <div class="size__input">
                    <input id="cellHoriz" type="number" value="60" disabled>
                    <input id="cellVert" type="number" value="40" disabled>
                </div>                
            </div>
            <p>Колличество циклов <span id="count">0</span></p>
            
        </section>
        <section class="game">
            <canvas id="canvas" width="600" height="400"></canvas>
        </section>
    </main>

    
</body>

</html>
